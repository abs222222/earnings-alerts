name: Daily Earnings Check

on:
  schedule:
    # 6:00 AM EST = 11:00 UTC (EST is UTC-5)
    # Runs Monday-Friday
    - cron: '0 11 * * 1-5'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-earnings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Google credentials
        run: |
          mkdir -p ~/.claude/code-executor
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ~/.claude/code-executor/google_credentials.json
          echo '${{ secrets.GOOGLE_TOKEN }}' > ~/.claude/code-executor/google_token.json

      - name: Run earnings check
        run: npm run check
        env:
          NODE_ENV: production

      - name: Cleanup credentials
        if: always()
        run: |
          rm -rf ~/.claude/code-executor
