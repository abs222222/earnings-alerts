name: Daily Earnings Check

on:
  schedule:
    # 6:00 AM EST = 11:00 UTC (EST is UTC-5)
    # Runs Monday-Friday
    - cron: '0 11 * * 1-5'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-earnings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Google credentials
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
          GOOGLE_TOKEN_B64: ${{ secrets.GOOGLE_TOKEN_B64 }}
        run: |
          mkdir -p ~/.claude/code-executor
          echo "$GOOGLE_CREDENTIALS_B64" | base64 -d > ~/.claude/code-executor/google_credentials.json
          echo "$GOOGLE_TOKEN_B64" | base64 -d > ~/.claude/code-executor/google_token.json

      - name: Run earnings check
        run: npm run check
        env:
          NODE_ENV: production
          RECIPIENTS_B64: ${{ secrets.RECIPIENTS_B64 }}

      - name: Cleanup credentials
        if: always()
        run: |
          rm -rf ~/.claude/code-executor
